<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ site.baseurl }}"><h3>Andy Botting</h3></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-toggler" aria-controls="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbar-toggler">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
{% for item in site.pages %}
  {% if item.title != null %}
    {% if item.order != null %}
	  {% unless item.url contains "/page" %}
      <li class="nav-item{% if item.url == page.url %} active{% endif %}">
        <a class="nav-link" href="{{ item.url | prepend: site.baseurl }}">
          {{ item.title }}
        </a>
      </li>
      {% endunless %}
    {% endif %}
  {% endif %}
{% endfor %}
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <div class="form-group has-feedback">
          <input id="search-box" type="text" class="form-control" placeholder="Search...">
		</div>
      </form>
    </div>
  </nav>
</header>
